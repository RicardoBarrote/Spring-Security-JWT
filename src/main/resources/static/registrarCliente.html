<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8"/>
    <title>Registrar Cliente</title>
    <link rel="stylesheet" href="css/registrarCliente.css"/>
</head>
<body>
<div class="form-container">

    <h2>Registrar Cliente</h2>

    <form id="formCliente">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required="required" />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required="required" />

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required="required" />

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required="required" />

        <label for="apelido">Apelido:</label>
        <input type="text" id="apelido" name="apelido" required="required" />

        <button type="submit">Registrar</button>
    </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="js/registrarCliente.js"></script>
</body>
</html>
